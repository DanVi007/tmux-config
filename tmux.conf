set-option -sa terminal-overrides ",xterm*:Tc"

# automatically start tmux on boot
set -g @continuum-boot 'on'  

set -g mouse on 

set-window-option -g allow-rename off

# start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# open window in current directory
bind c new-window -c "#{pane_current_path}"

# change copy mode to <prefix>å
bind å copy-mode 

# Save pane contents
set -g @resurrect-capture-pane-contents 'on'

# set vi-mode 
set-window-option -g mode-keys vi
#keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# set status bar top
set -g status-position top

# restore clear screen key
bind C-l send-keys 'C-l'

# castpuccin status bar modules
set -g @catppuccin_status_modules_right "session date_time"
# set catppuccin flavour
set -g @catppuccin_flavour 'latte'

# date time 
set -g @catppuccin_date_time_text "%H:%M"
## Set prefix
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # save tmux on reboot
set -g @plugin 'tmux-plugins/tmux-continuum' # automatic save tmux every 15 min


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
